<div class="row justify-content-center m-5">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <form #tratamientoForm="ngForm">
          <h5 class="card-title">Nuevo tratamiento</h5>
            <ng-container *ngFor="let i of [].constructor(boxQuantity+1); let index = index">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="{{index}}">{{index+1}}</label>
                </div>
                <select id="{{index}}" class="custom-select box-divider" [name]="index" (change)="chargeChild($event.target['value'])">
                  <option disabled selected value="{{index}}|0">SELECCIONE UNA CATEGORIA...</option>
                  <option [selected]="selected[index] == index+'|'+tratamiento.id" *ngFor="let tratamiento of dataList[index]" value="{{index+'|'+tratamiento.id}}">{{tratamiento['nombre_tratamiento']}}</option>
                </select>
              </div>
            </ng-container>
          <div class="form-group">
            <label for="fechaInicio">Fecha inicio:</label>
            <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="tratamiento.fecha_inicio" required>
          </div>
          <div class="form-group">
            <label for="fechaFin">Fecha fin:</label>
            <input type="date" class="form-control" id="fechaFin" name="fechaFin" [min]="tratamiento.fecha_inicio" [(ngModel)]="tratamiento.fecha_fin" required>
          </div>
          <div class="full-width">
            <button mat-raised-button color="dro" class="btn-right" (click)="asignarTratamiento()" [disabled]="!tratamientoForm.valid || disabled == true">Asignar Tratamiento</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
