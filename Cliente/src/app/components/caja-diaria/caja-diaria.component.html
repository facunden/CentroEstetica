<form style="width: 80%; margin: 20px auto" #CajaForm="ngForm">
  <div class="form-group">
    <label for="proveedores">Proveedor</label>
    <ng-autocomplete [data]="proveedores" id="proveedores" name="proveedores" [searchKeyword]="keyword" (selected)="caja.id_proveedor=$event.id" [itemTemplate]="itemTemplate"
                        [notFoundTemplate]="notFoundTemplate"></ng-autocomplete>
      <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.nombre_apellido"></a>
      </ng-template>
      <ng-template #notFoundTemplate>
        <div [innerHTML]="notFound"></div>
      </ng-template>
  </div>
  <div class="form-group">
    <label for="descripcion">Descripcion:</label>
    <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="caja.descripcion"></textarea>
  </div>
  <div class="form-group">
    <label for="monto">Monto: </label>
    <input type="number" class="form-control" id="monto" name="monto" [(ngModel)]="caja.monto" required>
  </div>
  <div class="form-group">
    <label for="condicion">Tipo de gasto: </label>
    <select id="condicion" class="form-control" name="condiciones" [(ngModel)]="caja.tipo" required>
      <option value="I">INGRESO</option>
      <option value="E">EGRESO</option>
    </select>
  </div>
  <button mat-raised-button color="dro" (click)="ingresoCaja()" [disabled]="!CajaForm.valid">Ingresar a caja</button>
  <button mat-raised-button color="dro-danger" class="mx-1 my-1" (click)="location.back()">Volver</button>
</form>
