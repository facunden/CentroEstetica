<div class="row justify-content-center my-2">
  <div class="col-sm-10">
    <div class="card">
      <div class="card-body">
        <form #CrearProveedorForm="ngForm">
          <h2 class="card-title">Crear nuevo proveedor</h2>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proveedor.nombre_apellido" required>
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="proveedor.direccion">
          </div>
          <div class="form-group">
            <label for="cuit">CUIT: </label>
            <input type="text" class="form-control" id="cuit" name="cuit" [(ngModel)]="proveedor.cuit" pattern="[0-9]{2}-[0-9]{8}-[0-9]{1}" placeholder="XX-XXXXXXXX-X">
          </div>
          <div class="form-group">
            <label for="email">E-Mail: </label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="proveedor.email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono: </label>
            <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="proveedor.telefono">
          </div>
          <div class="form-group">
            <label for="condicion">Condición frente al IVA: </label>
            <select id="condicion" class="form-control" name="condiciones" [(ngModel)]="proveedor.condicion_iva" required>
              <option value="RI">Responsable Inscripto</option>
              <option value="CF">Consumidor Final</option>
              <option value="MO">Monotributista</option>
            </select>
          </div>
          <button mat-raised-button color="dro" (click)="crearProveedor(proveedor)" [disabled]="!CrearProveedorForm.valid">Crear Proveedor</button>
        </form>
      </div>
    </div>
  </div>
</div>
