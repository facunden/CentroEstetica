<form style="width: 80%; margin: 20px auto">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" [value]="proveedor.nombre_apellido" [(ngModel)]="proveedor.nombre_apellido">
  </div>
  <div class="form-group">
    <label for="direccion">Dirección</label>
    <input type="text" class="form-control" id="direccion" name="direccion" [value]="proveedor.direccion" [(ngModel)]="proveedor.direccion">
  </div>
  <div class="form-group">
    <label for="cuit">CUIT: </label>
    <input type="text" class="form-control" id="cuit" name="cuit" [value]="proveedor.cuit" [(ngModel)]="proveedor.cuit" pattern="[0-9]{2}-[0-9]{8}-[0-9]{1}" placeholder="XX-XXXXXXXX-X"  >
  </div>
  <div class="form-group">
    <label for="email">E-Mail: </label>
    <input type="text" class="form-control" id="email" name="email" [value]="proveedor.email" [(ngModel)]="proveedor.email">
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono: </label>
    <input type="text" class="form-control" id="telefono" name="telefono" [value]="proveedor.telefono" [(ngModel)]="proveedor.telefono">
  </div>
  <div class="form-group">
    <label for="condicion">Condición frente al IVA: </label>
    <select id="condicion" class="form-control" name="condiciones" [value]="proveedor.condicion_iva" [(ngModel)]="proveedor.condicion_iva" required>
      <option value="RI">Responsable Inscripto</option>
      <option value="CF">Consumidor Final</option>
      <option value="MO">Monotributista</option>
    </select>
  </div>
  <button mat-raised-button color="dro" (click)="guardarProveedor(proveedor)">Guardar Proveedor</button>
  <button mat-raised-button color="dro-danger" class="mx-1 my-1" (click)="location.back()">Volver</button>
</form>
